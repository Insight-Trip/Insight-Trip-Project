<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Trip | Adicionar Funcionario</title>
    <link rel="icon" href="../../siteInstitucional/imagens/logo/imagemLogoPascoa.png">
    <link rel="stylesheet" href="./css/adicionarFuncionario.css">
</head>
<body>
    <div class="container-content">
        <aside class="container-cadastro">
            <section class="caixa-cadastro">
                <img src="../../siteInstitucional/imagens/logo/imagemLogoMontanha.png" alt="logo" class="logo">
                <div class="caixa-inputs">
                    <input type="text" class="input" id="input_nome" placeholder="Nome">
                    <input type="text" class="input" id="input_cpf" placeholder="CPF">
                    <input type="text" class="input" id="input_email" placeholder="Email">
                    <input type="password" class="input" id="input_senha" placeholder="Senha">
                    <input type="tel" class="input" id="input_telefone" placeholder="Telefone">
                    <select class="input" id="select_admin">
                        <option value="" disabled selected>Selecione o Administrador</option>
                    </select>
                    <select class="input" id="select_area">
                        <option value="" disabled selected>Selecione a Área</option>
                        <option value="macro">Macro</option>
                        <option value="vendas">Vendas</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>
                <div class="caixa-botao">
                    <button class="botao-cadastrar">CADASTRAR</button>
                    <p>Já tem conta? <a href="./login.html"><strong class="link-login">Entrar</strong></a></p>
                </div>
            </section>
        </aside>
        <aside class="container-foto"></aside>
    </div>
    
</body>

<script src="./js/adicionarFuncionario.js"></script>
</html>
